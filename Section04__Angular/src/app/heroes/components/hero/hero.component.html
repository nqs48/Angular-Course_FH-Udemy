<div class="d-flex justify-content-center">
  <div>
    <h1>{{ name }}</h1>


    <dl>
      <td>Nombre: </td>
      <dd> {{ name }} </dd>

      <td>Edad: </td>
      <dd> {{ age }} </dd>

      <td>Metodo: </td>
      <dd> {{ getCompleteName() }} </dd>

      <td>Capitalizado: </td>
      <dd> {{ CapitalizedName }} </dd>

    </dl>

    <button *ngIf="name === 'Nestea'" (click)="changeHeroName()" class="btn btn-primary me-2">
      Cambiar Nombre
    </button>

    <button *ngIf="age === 45" (click)="changeHeroAge()" class="btn btn-success">
      Cambiar Edad
    </button>

    <button *ngIf="name !== 'Nestea' && age !== 45" (click)="reiniciar()" class="btn btn-success">
      Reiniciar
    </button>

  </div>



</div>
